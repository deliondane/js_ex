<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #arena{
      width:480px;
      height:360px;
      margin:auto;
      background:url(images/rays.svg) no-repeat center/cover;
    }
    #home{
      margin:105px 10px;
      float:left;
    }
    #guest{
      margin:105px 10px;
      float:right;
    }
    #control{
      width:480px;
      margin:20px auto 0;
      line-height:30px;
      text-align: center;
      background-color:#cbc39d;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="control">시작</div>
  <div id="arena">
      <img id="home" src="images/dice-1.png" alt="home">
      <img id="guest" src="images/dice-1.png" alt="guest">
  </div>
  <script>
    document.querySelector("#control").addEventListener("click",function(){
      console.log(this.firstChild.nodeValue, this.textContent)
      if(this.firstChild.nodeValue == '시작'){//게임 시작
        this.firstChild.nodeValue = '종료/결과';
        this.style.backgroundColor = "#9da5cb";
        this.style.color = 'white';
        playGame();
      }else{ //결과 보기 및 게임 종료
        this.style.backgroundColor = "#cbc39d";
        this.firstChild.nodeValue = "시작";
        this.style.color = "black";
        stopGame();
      }
    })
    
    const home = document.querySelector("#home");
    const guest = document.querySelector("#guest");

    function playGame(){
      home.src = 'images/dice.gif';
      guest.src = 'images/dice.gif';
    }

    function stopGame(){
      let homeItem = Math.floor(Math.random()*6) + 1;
      let guestItem = Math.floor(Math.random()*6) + 1;
      console.log(homeItem, guestItem)

      //각 이미지 요소의 src속성값에 생성한 랜덤숫자를 적용하여 설정
      home.src = `images/dice-${homeItem}.png`;
      guest.src = `images/dice-${guestItem}.png`;

      //0.5초뒤에 결과를 경고창으로 띄움
      setTimeout(function(){
        if(homeItem > guestItem){
          alert("이겼다^^")
        }else if(homeItem < guestItem){
          alert("졌어요ㅠㅠ")
        }else{
          alert("무승부 -_-;")
        }
      },500);
     
    }
  </script>
</body>
</html>
