<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input{
      width: 500px;
    }
  </style>
</head>
<body>
  <div id="slideList"></div>
  <input type="range" id="slider" max="100" min="0" value="0">
  <script>
    //이미지요소를 #slideList의 자식요소로 추가
    for(let i = 0; i < 120; i++){
      const p = document.createElement("p");
      const img = document.createElement("img");
      img.setAttribute("src",`images/360VR/Picanto_Green_${i}.jpg`);
      img.setAttribute("alt",`img${i}`);
      //img를 p요소의 자식요소로 넣어주고 p요소를 #sliderList의 자식요소로 추가
      p.appendChild(img);
      document.querySelector("#slideList").appendChild(p);
    }

    //슬라이드 리스트의 p요소 선택
    const imageList = document.querySelectorAll("#slideList > p");
    //슬라이더 요소를 선택
    const slider = document.querySelector('#slider');

    //초기 이미지 표시
    imageList.forEach((img, idx) => {
      img.style.display = 'none'; //모든 이미지를 숨김
    });
    //첫 번째 이미지만 표시
    imageList[0].style.display = 'block';

    //슬라이드 시퀀스의 시작과 끝 인덱스를 설정
    let start = 0;
    let end = imageList.length -1; //end는 119

    //슬라이더에 이벤트 리스너 추가
    slider.addEventListener("input",()=>{
      //슬라이더의 현재 값 가져오기
      let sliderValue = slider.value;
      //비례식을 이용하여 이미지 인덱스 계산
      let imgIndex = Math.round((sliderValue / 100) * end);

      //모든 이미지를 숨기기
      imageList.forEach(img =>{
        img.style.display = 'none';
      })
      //해당 인덱스의 이미지 표시
      imageList[imgIndex].style.display = 'block';
    })

  </script>
</body>
</html>
