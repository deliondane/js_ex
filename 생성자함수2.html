<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성자 함수</title>
</head>
<body>
  <script>
    //생성자 함수
    function Circle(radius){
      //생성자 함수 내부의 this는 생성자 함수가 생성할 인스턴스를 가리킨다
      this.radius = radius; //this에 바인딩되어있는 인스턴스를 초기화한다
      //바인딩 : 식별자와 값을 연결하는 과정을 의미
      this.getDiameter = function(){
        return 2 * this.radius;
      }
      //완성된 인스턴스가 바인딩된 this를 암묵적으로 반환된다
    }

    //인스턴스의 생성 Circle 생성자 함수는 암묵적으로 this를 반환한다
    const circle1 = new Circle(5); //반지름이 5인 circle객체를 생성
    const circle2 = new Circle(10); //반지름이 10인 circle객체를 생성

    console.log(circle1.getDiameter()); //10
    console.log(circle2.getDiameter()); //20
  </script>
</body>
</html>
