<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button,
      select,
      textarea {
        padding: 5px 10px;
        font-size: 16px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <button type="button">현재 페이지 URL</button>
    <select name="gosite">
      <option value="">::선택이동::</option>
      <option value="nate.com">네이트</option>
      <option value="daum.net">다음</option>
      <option value="naver.com">네이버</option>
      <option value="google.com">구글</option>
    </select>
    <hr />
    <textarea name="url" cols="40" rows="3"></textarea>

    <script>
      var btn = document.querySelector('button');
      var move = document.querySelector('select[name="gosite"]');

       //select태그의 option이 변경됬을 때
      move.onchange = function(){
        //option에 value 속성의 값이 있을 경우만 assign을 실행 시킵니다.
        if(this.value){
          location.assign('http://' + this.value);
        }
      }

      //현재 페이지 URL을 textarea의 값으로 넣어줌
      btn.onclick = function(){
       document.querySelector('textarea').value = location.href;
       //location.assign(document.querySelector('textarea').value);
      }
    </script>
  </body>
</html>
