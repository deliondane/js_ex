<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--history2.html-->
    <fieldset>
      <legend>실행하세요</legend>
      <input type="button" value="뒤로 가기" />
    </fieldset>

    <script>
      //history2.html
      var btn = document.querySelector("input");
      btn.onclick = function () {
        //현재 페이지 이전에 방문한 페이지로 이동
        history.back();
      };
    </script>
  </body>
</html>
