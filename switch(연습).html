      function calculate(){
        const num1 = parseInt(prompt("첫 번째 정수를 입력해주세요: "));
        const num2 = parseInt(prompt("두 번째 정수를 입력해주세요: "));
        const operator = prompt("연산자를 입력해주세요(+, -, *, /) :");
      
        let result;
      
          switch(operator){
            case '+': 
              result = num1 + num2;
            break;
            case '-':
                result = num1 - num2;
            break; 
            case '*':
              result = num1 * num2;
            break;
            case '/':
              if(num2%2 != 0){
                result = num1 / num2;
              } else{
                result = "0으로는 나눌 수 없습니다.";
              }
            break;
            default:
              result = "잘못된 연산자 입니다.";
            break;
          }
      
        document.write(result);
      }
      calculate();
