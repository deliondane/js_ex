<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
</head>
<body>
  <script>
    var val = prompt("a,b,c중에 알파벳 하나만 입력하세요","");
    var answer = "";
    val = val.toUpperCase();

    switch(val){
      case "a":
        answer = "apple";
        break;
      case "b": 
        answer = "bird";
        break;
      case "c":
        answer = "cat";
        break;
      default:
        answer = "stuff";
        break;
    }

    console.log(answer);
  </script>
</body>
</html>
