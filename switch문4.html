<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch4</title>
</head>
<body>
  <script>
    var year = prompt("년도를 입력해주세요",2000);
    var month = 2;
    var days = 0;

    switch(month){
      case 1: case 3: case 5: case 7: case 8: case 10: case 12:
        days = 31;
        break;
      case 4: case 6: case 9: case 11: 
        days = 30;
        break;
      case 2:
        days = ((year%4 === 0 && year%100 !== 0) || year%400 === 0) ? 29 : 28;
        break;
      default:
        document.write('Invalid month');
    }
    document.write(days);
  </script>
</body>
</html>
