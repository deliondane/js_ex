<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //숫자 간결하게 나타내기
    const views = 9744654;
    //NumberFormat()의 첫번째 인수로 언어선택 (ko,en등) 또는 navigator.language로 브라우저에서 설정한 언어를 선택할 수 있음
    //두번째 인자로 옵션전달
    const formatter = new Intl.NumberFormat(navigator.language,{
      notation: 'compact',
      compactDisplay: 'long'
    });
    document.write(formatter.format(views) + "<br>");
  </script>
</body>
</html>
