<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li>Apple</li>
  </ul>

  <script>
    const fruits = document.getElementById("fruits");
    //요소 노드 생성
    const li = document.createElement('li');
    //텍스트 노드 생성
    const textNode = document.createTextNode('Banana');
    //텍스트 노드를 li요소 노드의 자식 노드로 추가
    li.appendChild(textNode);
    //li요소 노드를 fruits요소 노드의 마지막 자식 노드로 추가
    fruits.appendChild(li);
    
    //documentFragment 노드 생성(fragment = 빈 태그)
    const fragment = document.createDocumentFragment();
    
    //배열 요소를 text매개변수로 전달하여 함수를 반복호출
    ['Apple','Banana','Orange'].forEach(text => {
      //li요소노드를 생성
      const li = document.createElement('li');
      //텍스트 노드 생성
      const textNode = document.createTextNode(text);
      //텍스트 노드를 li요소 노드의 자식 노드로 추가
      li.appendChild(textNode);

      //li요소 노드를 fragment노드의 마지막 자식 노드로 추가
      fragment.appendChild(li);
    })
    //fragment노드를 fruits요소 노드의 마지막 자식 노드로 추가
    fruits.appendChild(fragment);

    const $li2 = document.createElement('li');
// 텍스트 노드를 $li 요소 노드의 마지막 자식 노드로 추가
$li2.appendChild(document.createTextNode('pineapple'));
// $li 요소 노드를 #fruits 요소 노드의 마지막 자식 요소 앞에 삽입
fruits.insertBefore($li2, fruits.lastElementChild);

  </script>
</body>
</html>
