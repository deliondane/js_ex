<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let userid = prompt("사용자 이름을 입력해주세요.", "");

    if(userid == 'Admin'){
      let pw = prompt("비밀번호 : ", "");
      if(pw == 'greenart'){
        alert("환영합니다!");
      }else if(pw == '' || pw == null){
        alert("취소되었습니다.");
      }else{
        alert("인증에 실패하였습니다.");
      }
    }else if(userid == '' || userid == null){
      alert("취소되었습니다.");
    }else{
      alert("인증되지 않은 사용자입니다");
    }
    

  </script>
</body>
</html>
